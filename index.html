<!DOCTYPE html>
<html>
<body>

<h2 id="greeting"></h2>

<script>
    let hour = new Date().getHours();

    if (hour < 12)
        greeting = "Good Morning. Have a nice day";
    else if (hour < 18)
        greeting = "Good Afternoon. Have a nice day";
    else
        greeting = "Good Evening. Have a nice day";

    document.getElementById("greeting").innerHTML = greeting;
</script>

</body>
</html>
